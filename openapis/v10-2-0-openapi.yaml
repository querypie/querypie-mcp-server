          required: false
          schema:
            description: Policy Type
            example: DATA_ACCESS
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/0.9_com.chequer.querypie.api.dto.Responses$PageResponseCom.chequer.querypie.dbam.controller.dto.ExternalPolicyDto$Response'
